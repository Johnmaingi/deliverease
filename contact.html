 <!DOCTYPE html>

     <title>Categories with Links</title>
     <style>
         /* Styling for the category container */
         .category-container {
             display: flex;
             flex-wrap: wrap; /* Enable wrapping to form rows */
             justify-content: space-between;
             margin: 20px;
         }
 
         /* Style for individual category boxes */
         .category-box {
             flex: 0 0 calc(33.33% - 20px); /* Set width for 3 boxes per row with spacing */
             margin-bottom: 20px; /* Spacing between rows */
             text-align: center;
             padding: 10px;
             background-color: white; /* Background color for the category boxes */
             color: orange;
             border-radius: 10px; /* Rounded corners for squares */
         }
 
         /* Style for category box images */
         .category-box img {
             max-width: 100%;
             height: auto;
             border-radius: 50%; /* To make the images perfect squares */
         }
     </style>
 </head>
 <body>
    
     <div class="category-container">
         <a href="https://api.whatsapp.com/send?phone=254787697420" class="category-box">

         </a>
 
         <a href="https://twitter.com/deliverease_ke" class="category-box">
             <img src="images/Social media/twitter.jpg" alt="Vegetables">
